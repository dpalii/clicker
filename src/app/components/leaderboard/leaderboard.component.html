<h2 class="heading">LEADERBOARD</h2>
<app-mode-switch (change)="handleModeChange($event)"></app-mode-switch>
<table mat-table [dataSource]="results" class="mat-elevation-z8 table">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Position </th>
      <td mat-cell *matCellDef="let result"> {{result.id + 1}} </td>
    </ng-container>
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let result"> {{result.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="clicks">
      <th mat-header-cell *matHeaderCellDef> Score </th>
      <td mat-cell *matCellDef="let result"> {{result.clicks}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
